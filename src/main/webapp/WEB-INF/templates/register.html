<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>

    <h2>注册</h2>
    <form action="/api/v2/user/register" method="post">
        <input type="text" name="username" placeholder="用户名" /><br /><br />
        <input type="password" name="password" placeholder="密码" /><br /><br />
        <input type="text" name="gender" placeholder="性别" /><br /><br />
        <input type="text" name="age" placeholder="年龄" /><br /><br />
        <input type="submit" value="注册" />
    </form>

</body>
</html>
